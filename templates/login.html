{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block main %}
    <div style="max-width: 300px;" class="m-auto">
        <h1 class="mb-3">登录</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="mb-3">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="输入邮箱">
            </div>
            <div class="mb-3">
                <label class="mb-3">密码</label>
                <input type="password" name="password" class="form-control" placeholder="输入密码">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember_me" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    记住我
                </label>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
